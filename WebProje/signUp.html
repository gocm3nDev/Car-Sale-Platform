<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOITURES - Kayıt Ol</title>
    <link rel="stylesheet" href="CSS_Files/signUp.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <div class="box" action="javascript:void(0);" method="get">
        <span class="borderLine"></span>
        <form action="">
            <h2>Kayıt Ol</h2>
            <div class="inputBox">
                <input type="text" required id="username">
                <span>Kullanıcı Adı</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" required id="mail">
                <span>E-Posta</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required id="passwd">
                <span>Şifre</span>
                <i></i>
            </div>
            <p id="output"></p>
            <input type="submit" id="submit" value="Kayıt ol" onclick="saveToLocalStorage()">
        </form>
    </div>
    
    <script src="carJS/signUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
